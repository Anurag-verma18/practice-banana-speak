<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        h1{
            display: flex;
            flex-direction: row;
            justify-content: center;
            width: 100vh;
            padding: 10px;
            background-color: yellow;
        }

        #btn {
            margin: 10px 0;
        }

        #firstdiv {
            display: flex;
            flex-direction: column;
            align-items: center;
        }


    </style>
    <title>Translator</title>
</head>
<body>
    <div id="firstdiv">
        <h1>My Translator app</h1>
        <textarea name="myinput" id="myinput" cols="60" rows="10"></textarea>
        <button id="btn">Translate</button>
        <textarea name="output" id="myoutput" cols="60" rows="10"></textarea>
    </div>

    <script src="app.js"></script>
</body>
</html>
